<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Wiki</title>
    </head>
    <body>
        <h1>Wiki Pages</h1>
        {% if pages %}
            <ul>
            {% for page in pages %}
                <li><a href="{{page.slug}}">
                    {{page.title}}
                </a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No wikis are available.</p>
        {% endif %}
        </body>
</html>
